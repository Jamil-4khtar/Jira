<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="./css_m.css">
</head>
<body>
    <header>
        <h3>Jira</h3>
        <button>Logout</button>
    </header>
    <div class="board">
        <div class="todo-container">
            <h2>To Do</h2>
            <div class="todo column"></div>
            <button id="plus">+</button>
        </div>
        <div class="inProgress column">
            <h2>In Progress</h2>
        </div>
        <div class="done column">
            <h2>Done</h2>
        </div>
    </div>
    <script src="./script_m.js"></script>
</body>
</html>
